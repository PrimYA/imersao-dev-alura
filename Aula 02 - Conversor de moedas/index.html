<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 02 - Conversor de moedas | Imersão Dev</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3d70f4fafe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    <div class="wrapper">
       
      <header>Conversor de Moedas</header>
      
      <form action="#">
        <div class="amount">
          <p>Insira o valor</p>
          <input type="number" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>De</p>
            <div class="select-box">
              <img src="https://flagcdn.com/64x48/us.png" alt="country flag" />
              <select></select>
            </div>
          </div>
          <div class="icon">
            <i class="fas fa-exchange-alt" style="font-size: 24px"></i>
          </div>
          <div class="to">
            <p>Para</p>
            <div class="select-box">
              <img src="https://flagcdn.com/64x48/br.png" alt="country flag" />
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Obtendo a taxa de câmbio...</div>
        <button>Converter Moeda</button>
      </form>
    </div>
    <div class="img-extra">
        <img class="astro" src="assets/catalyststuff-00.png" alt="ilustração de um astronauta">
         <!-- <img class="astro-green" src="assets/catalyststuff-03.png" alt="ilustração de um astronauta"> -->
      </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
