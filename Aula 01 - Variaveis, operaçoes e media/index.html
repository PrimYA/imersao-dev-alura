<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1 class="page-title">
        Calculadora de média</h1>
        <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="logo da imersão dev">

        <!-- Parte do desafio abaixo -->

        <div class="card">
                <h2 class="card-heading">
                    <small>Vamos descobrir</small>
                </h2>
            
            <form class="card-form">
                <div class="input">
                    <input type="text" class="input-field" id="textNome" required/>
                    <label class="input-label">Nome</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" id="notaPrimeiro" required/>
                    <label class="input-label">Nota Primeiro Bimestre</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" id="notaSegundo" required/>
                    <label class="input-label">Nota Segundo Bimestre</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" id="notaTerceiro" required/>
                    <label class="input-label">Nota Terceiro Bimestre</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" id="notaQuarto" required/>
                    <label class="input-label">Nota Quarto Bimestre</label>
                </div>
                <div class="action">
                    <button type="button" class="action-button" onclick="calcular()">Calcular</button>
                    <h2 id="resultadoMedia"></h2>
                </div>
            </form>

            on <a href="https://codepen.io">CodePen</a>.</span>
          </p>
          </footer>
        
      </div>
      <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
